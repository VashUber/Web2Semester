<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>

      <svg viewBox="0 -40 200 200" class="serch-home">
        <use xlink:href="#Serch-Home"/>
      </svg>
  
      <svg viewBox="0 0 100 100">
        <g stroke="#000" stroke-width="3" id="Close" class="Close">
          <circle fill="#fff" r="30" cx="35" cy="35" />
          <line x1="20" x2="50" y1="10" y2="60" />
          <line x1="50" x2="20" y1="10" y2="60" />
        </g>
      </svg>

      <svg viewBox="0 0 100 100">
        <g stroke="#000" stroke-width="3" id="BurgerMenu" class="BurgerMenu">
          <circle fill="#fff" r="30" cx="35" cy="35" />
          <line x1="15" x2="55" y1="25" y2="25" class="line-one"/>
          <line x1="15" x2="55" y1="35" y2="35" class="line-two"/>
          <line x1="15" x2="55" y1="45" y2="45" class="line-three"/>
        </g>
      </svg>

      <svg viewBox="0 0 150 100">

        <symbol id="Ray">
          <line x1="55" x2="55" y1="20" y2="0"/>
          <line x1="55" x2="55" y1="20" y2="0" transform="rotate(20 55 55)"/>
          <line x1="55" x2="55" y1="20" y2="0" transform="rotate(40 55 55)"/>
        </symbol>

        <g id="Sun" fill="#fff" stroke="#f5ea56" stroke-width="3">
          <circle r="30" cx="55" cy="55" />
          <g>
            <use xlink:href="#Ray"/>
            <use xlink:href="#Ray" transform="rotate(60 55 55)"/>
            <use xlink:href="#Ray" transform="rotate(120 55 55)"/>
            <use xlink:href="#Ray" transform="rotate(180 55 55)"/>
            <use xlink:href="#Ray" transform="rotate(240 55 55)"/>
            <use xlink:href="#Ray" transform="rotate(300 55 55)"/>
          </g>
        </g>
      </svg>

      <svg viewBox="0 0 100 100">
        <symbol id="Markers" stroke-width="5">
          <line x1="50" x2="50" y1="0" y2="10"/> 
          <line x1="50" x2="50" y1="0" y2="10" transform="rotate(30 50 40)"/>  
          <line x1="50" x2="50" y1="0" y2="10" transform="rotate(60 50 40)"/>  
        </symbol>
        <g fill="#fff" stroke="#000" id="Clock" >
          <circle r="45"  cx="50" cy="40" stroke-width="3"/>
          <circle r="1"  cx="50" cy="40" stroke-width="2"/>
          <line x1="50" x2="50" y1="-5" y2="40" class="hand-seconds" stroke-width="1"/>
          <line x1="50" x2="50" y1="-5" y2="40" class="hand-minute" stroke-width="2"/>
          <use xlink:href="#Markers" />
          <use xlink:href="#Markers" transform="rotate(90 50 40)"/>
          <use xlink:href="#Markers" transform="rotate(180 50 40)"/>
          <use xlink:href="#Markers" transform="rotate(270 50 40)"/>
        </g>
      </svg>

      <div class="lamp-wrapper">
        <svg viewBox="0 0 80 80">
          <g stroke="#000" stroke-width="3" id="Lamp" class="Lamp">
            <polygon points="20,0 50,0 65,50 5,50" class="lamp-up" />
            <g class="shine">
              <line x1="10" x2="20" y1="70" y2="55" />
              <line x1="20" x2="30" y1="70" y2="55" />
              <line x1="40" x2="50" y1="55" y2="70" />
              <line x1="50" x2="60" y1="55" y2="70" />
            </g>
            <path
              d="M35 90 C 50 60 70 90 100 90"
              fill="#fff"
              stroke="#777777"
            />
            <line x1="35" x2="35" y1="50" y2="90" />
            <line x1="20" x2="50" y1="90" y2="90" />
          </g>
        </svg>
        <button class="button"></button>
      </div>

      <svg>
          
        <symbol id="Serch-Home">
          <g fill="#fff" stroke="#000" stroke-width="2" id="Serch">
            <line x1="135" x2="155" y1="45" y2="65" stroke-width="5"/>
            <circle r="20" cx="125" cy="35" />
            <circle r="15" cx="125" cy="35" />
          </g>  
   
          <g id="Home" stroke="#000" stroke-width="3" fill="#fff">
              <polygon points="60,10 60,0 70,0 70,20"/>
              <polygon points="15,25 50,5 85,25 75,25 75,75 65,75 65,50 50,50 50,75 25,75 25,25"/>
          </g>
        </symbol>

      </svg>
      
    </main>

    <script src="/main.js"></script>
  </body>
</html>
