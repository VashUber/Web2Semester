<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <svg viewBox="0 0 100 100">
        <g stroke="#000" stroke-width="3" id="Close" class="Close">
          <circle fill="#fff" r="30" cx="35" cy="35" />
          <line x1="20" x2="50" y1="10" y2="60" />
          <line x1="50" x2="20" y1="10" y2="60" />
        </g>
      </svg>

      <svg viewBox="0 0 100 100">
        <g stroke="#000" stroke-width="3" id="BurgerMenu" class="BurgerMenu">
          <circle fill="#fff" r="30" cx="35" cy="35" />
          <line x1="15" x2="55" y1="22" y2="22" />
          <line x1="15" x2="55" y1="35" y2="35" />
          <line x1="15" x2="55" y1="48" y2="48" />
        </g>
      </svg>

      <div class="lamp">
        <svg viewBox="0 0 80 80">
          <g stroke="#000" stroke-width="3">
            <polygon points="20,0 50,0 65,50 5,50" />
            <line x1="35" x2="35" y1="50" y2="90" />
            <line x1="20" x2="50" y1="90" y2="90" />
          </g>
        </svg>
        <button></button>
      </div>
    </main>
  </body>
</html>
