<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>

      <svg viewBox="0 0 100 100">
        <g stroke="#000" stroke-width="3" id="Close" class="Close">
          <circle fill="#fff" r="30" cx="35" cy="35" />
          <line x1="20" x2="50" y1="10" y2="60" />
          <line x1="50" x2="20" y1="10" y2="60" />
        </g>
      </svg>

      <svg viewBox="0 0 100 100">
        <g stroke="#000" stroke-width="3" id="BurgerMenu" class="BurgerMenu">
          <circle fill="#fff" r="30" cx="35" cy="35" />
          <line x1="15" x2="55" y1="22" y2="22" />
          <line x1="15" x2="55" y1="35" y2="35" />
          <line x1="15" x2="55" y1="48" y2="48" />
        </g>
      </svg>

      <svg viewBox="0 0 100 100">
        <g id="house" stroke="#000" stroke-width="3" fill="#fff">
            <polygon points="60,10 60,-10 70,-10 70,20"/>
            <polygon points="15,25 50,0 85,25 75,25 75,75 65,75 65,50 50,50 50,75 25,75 25,25"/>
        </g>
      </svg>

      <svg viewBox="0 0 100 100">
        <g fill="#fff" stroke="#000" >
          <circle r="45"  cx="50" cy="40" stroke-width="3"/>
          <circle r="1"  cx="50" cy="40" stroke-width="2"/>
          <line x1="50" x2="50" y1="-5" y2="40" class="hand-seconds" stroke-width="1"/>
          <line x1="50" x2="50" y1="-5" y2="40" class="hand-minute" stroke-width="2"/>
        </g>
      </svg>

      <div class="lamp">
        <svg viewBox="0 0 80 80">
          <g stroke="#000" stroke-width="3" id="Lamp">
            <polygon points="20,0 50,0 65,50 5,50" class="lamp-up" />
            <g class="shine">
              <line x1="10" x2="20" y1="70" y2="55" />
              <line x1="20" x2="30" y1="70" y2="55" />
              <line x1="40" x2="50" y1="55" y2="70" />
              <line x1="50" x2="60" y1="55" y2="70" />
            </g>
            <path
              d="M35 90 C 50 60 70 90 100 90"
              fill="#fff"
              stroke="#777777"
            />
            <line x1="35" x2="35" y1="50" y2="90" />
            <line x1="20" x2="50" y1="90" y2="90" />
          </g>
        </svg>
        <button class="button"></button>
      </div>
      
    </main>

    <script src="/main.js"></script>
  </body>
</html>
